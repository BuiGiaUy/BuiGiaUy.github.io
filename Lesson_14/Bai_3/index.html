  <body>
    <script>
      function randomHexCode() {
        var letters = "0123456789ABCDEF";
        var hexCode = "#";

        for (var i = 0; i < 6; i++) {
          var randomIndex = Math.floor(Math.random() * 16);
          hexCode += letters[randomIndex];
        }
        return hexCode;
      }
    </script>
  </body>
