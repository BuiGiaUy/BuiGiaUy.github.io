  <body>
    <script>
      function randomRgbCode() {
        var rgbCode = "rgb(";
        for (var i = 0; i < 3; i++) {
          var numRandom = Math.floor(Math.random() * 256);
          rgbCode += numRandom;
        }
        rgbCode += ")";
        return rgbCode;
      }
    </script>
  </body>
