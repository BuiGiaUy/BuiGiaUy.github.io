<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="hideBtn">Hide</button>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>
    <script>
      // Bai 1
      //create btn "add" and inputElement
      const inputEl = document.createElement("input");
      inputEl.type = "text";
      inputEl.id = "inputText";
      inputEl.placeholder = "Nhập nội dung...";

      const addBtn = document.createElement("button");
      addBtn.id = "addBtn";
      addBtn.textContent = "Add";

      document.body.appendChild(inputEl);
      document.body.appendChild(addBtn);

      const list = document.getElementById("list");

      //
      document.getElementById("addBtn").addEventListener("click", function () {
        const inputVal = inputEl.value.trim();
        if (inputVal !== "") {
          const newLi = document.createElement("li");
          newLi.textContent = inputVal;
          list.appendChild(newLi);

          inputEl.value = "";
        } else {
          alert("Hãy nhập nội dung vào ô input trước khi add");
        }
      });
      // Bài 2
      const btnRemove = document.createElement("button");
      btnRemove.textContent = "Remove";
      btnRemove.id = "btnRemove";
      document.body.appendChild(btnRemove);

      document
        .getElementById("btnRemove")
        .addEventListener("click", function () {
          const listItems = list.getElementsByTagName("li");
          if (listItems.length > 0) {
            const lastLi = listItems[listItems.length - 1];
            list.removeChild(lastLi);
          }
        });
      //Bài 3
      const hideBtn = document.getElementById("hideBtn");

      hideBtn.addEventListener("click", function toggleList() {
        if (list.style.display === "none") {
          list.style.display = "block";
          hideButton.textContent = "Hide";
        } else {
          list.style.display = "none";
          hideButton.textContent = "Show";
        }
      });
    </script>
  </body>
</html>
