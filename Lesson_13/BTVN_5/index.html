  <body>
    <script>
      function repeatString(str) {
        var repeatedStr = str.repeat(10);
        var result = repeatedStr.split("").join("-");
        return result;
      }

      var input = "a";
      var output = repeatString(input);
      console.log(output);
    </script>
  </body>
