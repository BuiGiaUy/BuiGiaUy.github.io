<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>
    <script>
      //add 3 thẻ li
      const list = document.getElementById("list");
      const item8 = document.createElement("ul");
      item8.textContent = "Item 8";
      const item9 = document.createElement("ul");
      item9.textContent = "Item 9";
      const item10 = document.createElement("ul");
      item10.textContent = "Item 10";
      list.appendChild(item8);
      list.appendChild(item9);
      list.appendChild(item10);

      //sửa nội dung cho li 1 thành màu đo
      const li1 = list.getElementsByTagName("li")[0];
      li1.style.color = "red";

      // Sửa background cho li 3 thành màu xanh
      const li3 = list.getElementsByTagName("li")[2];
      li3.style.backgroundColor = "blue";

      // Xóa li 4
      const li4 = list.getElementsByTagName("li")[3];
      li4.remove();

      // Thêm li mới thay thế cho thẻ li 4 bị xóa
      const newLi4 = document.createElement("li");
      newLi4.textContent = "New Item";
      list.insertBefore(newLi4, list.children[3]);
    </script>
  </body>
</html>
