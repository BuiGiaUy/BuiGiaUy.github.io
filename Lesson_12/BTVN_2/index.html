  <body>
    <script>
      function shortenString(string, num_character, appendStr) {
        let str = "";
        for (let i = 0; i < num_character - 1; i++) {
          str += string[i];
        }
        if (appendStr === "...") {
          str += "...";
        }
      }
    </script>
  </body>
