  <body>
    <script>
      function reverseString(string) {
        let reverse = "";
        for (let i = 0; i < string.length; i++) {
          reverse += string[string.length - 1 - i];
        }
        console.log(reverse);
        return reverse;
      }

      reverseString("hello");
    </script>
  </body>
