<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hinh_1</title>
  </head>
  <body>
    <script>
      function printPattern3() {
        for (let i = 0; i < 7; i++) {
          for (let j = 0; j < 7; j++) {
            if (i === j || i + j === 6) {
              document.write("* ");
            } else {
              document.write("&nbsp;&nbsp;");
            }
          }
          document.write("<br>");
        }
      }

      printPattern3();
    </script>
  </body>
</html>
