<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hinh_1</title>
  </head>
  <body>
    <script>
      function printPattern1() {
        for (let i = 0; i < 5; i++) {
          for (let j = 0; j < 2; j++) {
            if (j === 0) {
              document.write('<span style="color: red;">* </span>');
            }
            document.write("* ");
          }
          document.write("*<br>");
        }
      }

      printPattern1();
    </script>
  </body>
</html>
