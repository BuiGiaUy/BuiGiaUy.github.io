<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hinh_1</title>
  </head>
  <body>
    <script>
      function printPattern4() {
        for (let i = 1; i <= 4; i++) {
          for (let j = 1; j <= i; j++) {
            if (j === 1) {
              document.write('<span style="color: red;">* </span>');
            } else {
              document.write("* ");
            }
          }
          document.write("<br>");
        }
      }

      printPattern4();
    </script>
  </body>
</html>
