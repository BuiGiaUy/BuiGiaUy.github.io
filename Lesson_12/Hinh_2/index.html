<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hinh_1</title>
  </head>
  <body>
    <script>
      function printPattern2() {
        for (let i = 0; i < 5; i++) {
          for (let j = 0; j < 3; j++) {
            if (j === 0) {
              document.write('<span style="color: red;">* </span>');
            }
            if (i === 0 || i === 4 || j === 2) {
              document.write("* ");
            } else {
              document.write("&nbsp;&nbsp;&nbsp;");
            }
          }
          document.write("<br>");
        }
      }

      printPattern2();
    </script>
  </body>
</html>
