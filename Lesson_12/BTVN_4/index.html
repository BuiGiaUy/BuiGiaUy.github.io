<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function rearrangeDigits(num) {
        var digits = Array.from(String(num), Number);

        digits.sort((a, b) => a - b);

        if (digits[0] === 0) {
          for (var i = 1; i < digits.length; i++) {
            if (digits[i] !== 0) {
              [digits[0], digits[i]] = [digits[i], digits[0]];
              break;
            }
          }
        }

        var result = parseInt(digits.join(""));

        return result;
      }

      console.log(rearrangeDigits(53751));
      console.log(rearrangeDigits(14350));
      console.log(rearrangeDigits(203950));
    </script>
  </body>
</html>
