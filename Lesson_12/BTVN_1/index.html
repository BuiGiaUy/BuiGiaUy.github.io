<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkStringExist(string, sub_string) {
        const len = string.length;
        const sub_len = sub_string.length;
        for (let i = 0; i <= len - sub_len; i++) {
          let isMatch = true;
          for (let j = 0; j < sub_len; j++) {
            if (string[i + j] !== sub_string) {
              isMatch = false;
              break;
            }
          }
          if (isMatch) {
            return true;
          }
        }
        return false;
      }
    </script>
  </body>
</html>
