  <body>
    <script>
      function giaiPhuongTrinhBacNhat(a, b) {
        if (a === 0) {
          if (b === 0) {
            console.log("Phương trình vô số nghiệm");
          } else {
            console.log("Phương trình vô nghiệm");
          }
        } else {
          var x = -b / a;
          console.log("Nghiệm của phương trình là x =", x);
        }
      }
      
    </script>
  </body>
